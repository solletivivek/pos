{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<title>{% block title %} Contact Us | Developer ID {% endblock %}</title>


<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
        <h2>Send us an email</h2>
      <form method="post">
        {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Please input your messages here</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-primary btn-sm" type="submit">Submit</button>
          </div>
      </form>
  </div>
  <div class="col-2"></div>
</div>






{% endblock %}
